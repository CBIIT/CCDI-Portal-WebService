            - field: property
              type: wildcard
            - field: property_type
              type: term
            - field: property_description
              type: wildcard
            - field: node
              type: term
          typedSearch:
            - field: property_required
              type: match
              option: boolean
        highlight:
          fields:
            - property
            - property_description
            - property_type
            - property_required
            - value_kw
            - node
          fragmentSize: 1
        result:
          type: int_total_count