            # Multiple ES Index Search
      # Always Set offset= 0 and default-size=10000
      - name: model
        index:
          - model_properties
          - model_values
          - model_nodes
        filter:
          type: global
          searches:
            - field: value_kw
              type: wildcard
            - field: property
              type: wildcard
            - field: property_type
              type: term
            - field: property_description
              type: wildcard
            - field: node
              type: term
          typedSearch:
            - field: node
              type: match
              option: boolean
        highlight:
          fields:
            - property
            - property_description
            - property_type
            - property_required
            - node
          fragmentSize: 1
        result:
          type: global_multi_models
      - name: model_count
        index:
          - model_properties
          - model_values
          - model_nodes
        filter:
          type: global
