queries:
  - name: findSubjectIdsInList
    index:
      - subjects
    filter:
      type: default
      caseInsensitive: true
      ignoreIfEmpty:
        - subject_ids
    result:
      type: object_array
  - name: filesInList
    index:
      - files
    filter:
      type: pagination
      defaultSortField: file_name
      ignoreIfEmpty:
        - file_ids
    result:
      type: object_array
  - name: fileIDsFromList
    index:
      - files
    filter:
      type: default
      caseInsensitive: true
      selectedField: file_ids
      ignoreIfEmpty:
        - subject_ids
        - sample_ids
        - file_names
    result:
      type: str_array
  - name: subjectsInList
    index:
      - subjects
    filter:
#      extraFilters:
#        diagnosis:
#          - Medullary Carcinoma
#        tumor_size:
#          - (2,3]
      type: default
      caseInsensitive: true
      selectedField: subject_ids
    result:
      type: object_array
  - name: filesOfSubjects
    index:
      - files
    filter:
      type: default
      caseInsensitive: true
      selectedField: subject_id
    result:
      type: object_array
  - name: fileIdsFromFileName
    index:
      - files
    filter:
      type: default
      caseInsensitive: true
    result:
      type: object_array
  - name: fileIdsFromFileNameDesc
    index:
      - files
    filter:
      type: default
      caseInsensitive: true
    result:
      type: object_array